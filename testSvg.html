<html lang='en'>
<style>
    html {
        background-color: #999999;

    #_ {
        width: 100%;
    }
    #_- {
        height: 100%;
        width: 100%;

        points: 0 0, 0 20, 100 20, 100 0;
     }

            <animate fill="freeze" begin="indefinite" attributeName="points" dur="500ms" to="0 0, 0 20, 100 100, 100 0" />

            <animate fill="freeze" begin="indefinite" attributeName="points" dur="500ms" to="0 0, 0 100, 100 100, 100 0" />

        </polygon>

    </g>
</svg>
